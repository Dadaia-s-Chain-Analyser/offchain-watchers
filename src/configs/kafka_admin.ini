[kafka.cluster]
bootstrap_servers=broker0:29092,broker1:29093,broker2:29094

[topic.block_metadata]
topic_name=mined.block.metadata
num_partitions=1
replication_factor=3

[topic.block_metadata.config]
retention.ms=3600000


[topic.hash_txs]
topic_name=mined.hash.transactions
num_partitions=8
replication_factor=3

[topic.hash_txs.config]
retention.ms=3600000

[topic.raw_txs]
topic_name=mined.raw.transactions
num_partitions=1
replication_factor=3

[topic.raw_txs.config]
retention.ms=3600000

[topic.shared.api_keys]
topic_name=shared.api.keys.usage.queue
num_partitions=1
replication_factor=3

[topic.shared.api_keys.config]
retention.ms=3600000
cleanup.policy=compact
delete.retention.ms=100
min.compaction.lag.ms=100
max.compaction.lag.ms=200
min.cleanable.dirty.ratio=1.0
segment.ms=100