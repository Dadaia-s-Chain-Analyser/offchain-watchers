[kafka.cluster]
bootstrap.servers=broker0:29092,broker1:29093,broker2:29094

[topic.hash_txs]
topic_name=mined.hash.transactions
topic_partitions=8

[consumer.hash_txs]
group.id=cg_hash_txs
auto.offset.reset=latest

[topic.raw_txs]
topic_name=mined.raw.transactions

[consumer.raw_txs]
group.id=cg_raw_txs
auto.offset.reset=latest

[topic.shared.api_keys]
topic_name=shared.api.keys.usage.queue

[consumer.shared.api_keys]
group.id=cg_shared_api_keys
auto.offset.reset=earliest